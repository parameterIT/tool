name: Checking test-coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.11.1
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.1"
      - name: Checking test-coverage
        run: python -m coverage run -m unittest
          python -m coverage report --fail-under=50
