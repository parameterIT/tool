name: Run Tests 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.11.1
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.1"
      - name: Test with unittest
        run: python -m unittest discover

